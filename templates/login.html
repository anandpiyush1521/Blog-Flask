  <body class="text-center">
    
  <form class="form-signin" action="/dashboard" method="POST">
    {% set fname = 'img/' + params['login_image'] %}
    <img class="mb-4" src="{{ url_for('static', filename=fname) }}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Admin Login</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="uname" name="uname" placeholder="User Name">
      <label for="uname">User Name</label>
    </div>
    <div class="form-floating">
      <input type="pass" class="form-control" id="pass" name="pass" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2017-2018</p>
  </form>



    
  </body>
</html>
